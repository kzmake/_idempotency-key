---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-time
spec:
  selector:
    matchLabels:
      app: svc-time
  template:
    metadata:
      labels:
        app: svc-time
    spec:
      containers:
        - name: svc-time
          image: ghcr.io/kzmake/idempotency-key/svc-time:latest
          envFrom:
            - configMapRef:
                name: common-config
            - configMapRef:
                name: svc-time-config
              prefix: ECHO_
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 32Mi
          ports:
            - name: grpc
              containerPort: 50051
          livenessProbe:
            tcpSocket: { port: 50051 }
            initialDelaySeconds: 10
          readinessProbe:
            tcpSocket: { port: 50051 }
            initialDelaySeconds: 5
            failureThreshold: 1
            periodSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: svc-time
spec:
  type: ClusterIP
  selector:
    app: svc-time
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: svc-time-config
data:
  SERVICEADDRESS: localhost:50051
